<div class="form-container col-12">
    <div class="card">
        <h5 class="card-header">Add Invoice</h5>
        <div class="card-body">
            
          <form [formGroup]="invoiceForm" (ngSubmit)="submitAddInvoice()">
        
            <div class="form-group mb-3">
              <label for="item" class="form-label">Item Name</label>
              <input type="text" class="form-control" formControlName="item" id="item">
            </div>
            <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" formControlName="price" id="price">
              </div>
            <div class="form-group mb-3">
              <label for="qty" class="form-label">Quantity</label>
              <input type="number" class="form-control" formControlName="qty" id="qty">
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" formControlName="description" id="description">
              </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Billing Address</label>
                <input type="text" class="form-control" formControlName="address" id="address">
              </div>
              
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary mx-2">Submit</button>
                <a routerLink="/login" class="btn btn-secondary">Login</a>
            </div>
            
          </form>
        
        </div>
      </div>
    </div>
