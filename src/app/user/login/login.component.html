<div class="form-container">
<div class="card">
    <h5 class="card-header">Login User</h5>
    <div class="card-body">
        
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username">
          </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password">
        </div>
          
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary mx-2">Login</button>
            <a routerLink="/register" class="btn btn-secondary">Register</a>
        </div>
        
      </form>
    
    </div>
  </div>
</div>
